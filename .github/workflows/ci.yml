name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-etl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r external/KRA_Project_2_KRA_Tax_ETL/requirements.txt

      - name: Lint
        run: |
          pip install black ruff
          ruff check external/KRA_Project_2_KRA_Tax_ETL || true
          black --check external/KRA_Project_2_KRA_Tax_ETL || true

      - name: Run tests
        run: |
          cd external/KRA_Project_2_KRA_Tax_ETL
          pytest -q

      - name: ETL smoke test (small)
        run: |
          cd external/KRA_Project_2_KRA_Tax_ETL
          python scripts/generate_sample_data.py --size 200
          python run_pipeline.py
