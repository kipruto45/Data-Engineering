name: CI

on:
  push:
    branches: [ main, docs/module-specs, "*/docs/*" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evoting_test
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # optional monitoring/sentry packages for integration tests
          pip install prometheus_client sentry-sdk
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/evoting_test
        run: |
          python manage.py test --verbosity=2
