name: CI

on:
  push:
    branches: [ main, docs/module-specs, "*/docs/*" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evoting_test
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install prometheus_client sentry-sdk
          pip install "moto[kms]"

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done

      - name: Prepare DB and run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/evoting_test
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/evoting_test
        run: |
          python manage.py test --verbosity=2

  locust_smoke:
    name: Locust smoke test
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evoting_test
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install prometheus_client sentry-sdk
      - name: Prepare DB and run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/evoting_test
        run: |
          python manage.py migrate --noinput
      - name: Run Django server in background
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 2
      - name: Run locust headless smoke
        run: |
          # Run a short headless locust run against the local test server
          locust -f load_tests/locustfile.py --headless -u 2 -r 1 -t 10s --host http://localhost:8000
